<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>to-do list</title>
  </head>
  <body id="body">
    <div id="left_panel">
        <h2>Projects</h2>
        <div id="folder_completed" >
          <button id="btn" class="folder_title">Completed</button>
        </div>
        <div id="folder_notCompleted">
          <button id="btn" class="folder_title">Past due</button>
        </div>
        <form id="folder_form" method="post" id="form">
          <input type="text" id="folder_title" required autocomplete="off" placeholder="Folder name" name="folder_name">
          <button id="folder_submit" type="submit">Add folder</button>
        </form>
        <div id="folders"></div>
      </div>
    </div>
    <div id="right_panel">
      <h1 id="h1">To do list</h1>
      <button id="task_submit">Add task</button>
      <div id="tasks">
      </div>
    </div>
	<script src="main.js"></script>
  </body>
</html>
